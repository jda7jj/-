<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>레이아웃 D</title>
    <style>
        html, body {height: 100%;}
        #wrap-body {height: 100%;}
#header {background-color: chartreuse;height: 100px;}
#wrap-content {height: calc(100% - 200px); display: flex;}
#leftbar {background-color: darksalmon;width: 10%;height: 100%;}
#rightbar {background-color: darksalmon;width: 10%;height: 100%;}
#content {background-color: blueviolet; width: 80%;height: 100%;}
#footer {background-color: coral;height: 100px;}
    </style>
</head>

<body>
    <h1>레이아웃 D</h1>

    <div id="wrap-body">
        <header id="header">
            header
        </header>
        <div id='wrap-content'>
            <aside id="leftbar">
                leftbar
            </aside>
            <section id="content">
                content
            </section>
            <aside id="rightbar">
                rightbar
            </aside>
        </div>
        <footer id="footer">
            footer
        </footer>
    </div>

</body>

</html>
