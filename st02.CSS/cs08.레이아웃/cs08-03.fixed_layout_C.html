<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>레이아웃 C</title>
    <style>
        html, body {height: 100%;}
        #wrap {height: 100%;}
#header {background-color: chartreuse;height: 100px;}
#wrapbody {height: calc(100% - 200px);display: flex;}
#leftbar {background-color: darksalmon; width: 50%; height: 100%;}
#content {background-color: blueviolet;width: 50%; height: 100%;}
#footer {background-color: coral;height: 100px;}
    </style>
</head>

<body>
    <h1>레이아웃 C</h1>

    <div id="wrap">

        <div id="header">
            header
        </div>

        <div id="wrapbody">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>
</html>
