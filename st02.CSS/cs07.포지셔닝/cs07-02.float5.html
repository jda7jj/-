<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스모델</title>
    <style>
        div {height: 100px; background-color: aqua;margin: 10px;text-align: center;line-height: 100px;}
        .box1 {background-color: yellow;}
        .box2 {background-color: aqua;}
        .box3 {background-color: greenyellow;}
        .box4{background-color: crimson;}
        .box1,.box2 {width: 100px; float: left}
        .box2::after {clear: both;display: block;content: '';}

    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
