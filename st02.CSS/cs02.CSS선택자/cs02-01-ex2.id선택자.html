<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style>
        #header { width: 100%; margin: 0; auto; background-color: red;}
        #wrap {display: flex;flex-direction: row;}
        #aside { width: 30%; float: left; background-color: #0ab4ff;}
        #content {  width: 70%; float: left; background-color: green;}
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
